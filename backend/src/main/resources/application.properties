spring.application.name=pixl-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/pixl
spring.datasource.username=admin
spring.datasource.password=admin123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8080

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

app.upload.directory=uploads/videos
app.upload.chunk-directory=uploads/chunks
app.upload.chunk-size=5242880

# MinIO Configuration
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123
minio.bucket.videos-original=videos-original
minio.bucket.videos-transcoded=videos-transcoded
minio.bucket.thumbnails=thumbnails
minio.bucket.chunks=video-chunks

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# OpenTelemetry
otel.service.name=pixl-backend
otel.traces.exporter=otlp
otel.metrics.exporter=prometheus
otel.exporter.otlp.endpoint=http://localhost:4317
otel.instrumentation.spring-webmvc.enabled=true
otel.instrumentation.jdbc.enabled=true

# Logging (to see trace IDs in logs)
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123

# Transcoding configuration
app.transcode.queue=transcode-queue
app.transcode.worker-count=2
app.transcode.qualities=360p,480p,720p,1080p

# ClickHouse Configuration
clickhouse.host=localhost
clickhouse.port=8123
clickhouse.database=analytics
clickhouse.username=admin
clickhouse.password=admin123